<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="/public/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/admin/archive.css">
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">开始时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="startTime" name="startTime" placeholder="yyyy-MM-dd">
        </div>
        <label class="layui-form-label" style="text-align: center">结束时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="endTime" name="endTime" placeholder="yyyy-MM-dd">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">任务描述</label>
        <div class="layui-input-block">
            <textarea id="taskDesc" name="taskDesc" class="layui-textarea" style="height: 220px;width: 670px;"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">所属项目</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <select id="project" name="project" lay-search="">
                <option value="">请选择所属项目</option>
                {%for project in projects%}
                <option value="{{project.id}}">{{project.name}}</option>
                {%endfor%}
            </select>
        </div>
        <label class="layui-form-label" style="text-align: center">参考工时</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="taskTime" name="taskTime" placeholder="输入参考工时" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">完成状态</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="radio" name="process" value="已完成" title="已完成">
            <input type="radio" name="process" value="未完成" title="未完成">
        </div>
        <label class="layui-form-label" style="text-align: center">任务类型</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <select id="taskType" name="taskType" lay-search="">
                <option value="" selected>请选择任务类型</option>
                <option value="方案设计">方案设计</option>
                <option value="模块开发">模块开发</option>
                <option value="bug修改">bug修改</option>
                <option value="功能测试">功能测试</option>
                <option value="项目实施">项目实施</option>
            </select>
        </div>
    </div>
    <input type="hidden" id="id" name="id">
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right;padding-right: 20px;">
            <button class="layui-btn" lay-submit lay-filter="editWeekly" style="color: #fff;background: #1789FF;">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script src="/public/plugins/layui/layui.all.js"></script>
<script src="/public/plugins/base64.js"></script>
<script src="/public/js/manager/editWeekly.js"></script>
</html>
