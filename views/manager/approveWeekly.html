<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="/public/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/admin/archive.css">
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px;">
    <div class="layui-form-item">

        <label class="layui-form-label" style="text-align: center">任务执行人</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="executor" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center">完成状态</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="process" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">开始时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="startTime" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center">结束时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="endTime" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">任务描述</label>
        <div class="layui-input-block">
            <textarea id="taskDesc" class="layui-textarea" style="height: 120px;width: 670px;" disabled></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">参考工时</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="taskTime" placeholder="输入参考工时" class="layui-input" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center">所属项目</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="project" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">审批工时</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="approveTaskTime" name="approveTaskTime" placeholder="输入审批工时" class="layui-input">
        </div>
        <label class="layui-form-label" style="text-align: center">是否通过</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="radio" name="isApprove" value="是" title="是">
            <input type="radio" name="isApprove" value="否" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">审批意见</label>
        <div class="layui-input-block">
            <textarea name="approveOpinion" id="approveOpinion" class="layui-textarea"
                      style="height: 120px;width: 670px;"></textarea>
        </div>
    </div>
    <input type="hidden" id="id" name="id">
    <input type="hidden" name="approver" value="{{userInfo.id}}">
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right;padding-right: 20px;">
            <button class="layui-btn" lay-submit lay-filter="editWeekly" style="color: #fff;background: #1789FF;">提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script src="/public/plugins/layui/layui.all.js"></script>
<script src="/public/plugins/base64.js"></script>
<script src="/public/js/manager/approveWeekly.js"></script>
</html>
