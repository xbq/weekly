<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="/public/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/admin/archive.css">
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">项目名称</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="name" name="name" class="layui-input" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center">项目编号</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="number" name="number"  class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">项目描述</label>
        <div class="layui-input-block">
            <textarea id="description" name="description"  class="layui-textarea"
                      style="height: 220px;width: 670px;" disabled></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">预计经费</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" id="budget"   class="layui-input" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center">项目经理</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <select id="manager" name="manager" disabled>
                {% for manager in managers%}
                <option value="{{manager.id}}">{{manager.username}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center;width: 110px;padding: 9px 0px;">预计开始时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="preStartTime" placeholder="yyyy-MM-dd" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center;width: 110px;padding: 9px 0px;">预计结束时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="preEndTime" placeholder="yyyy-MM-dd" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">开始时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd" disabled>
        </div>
        <label class="layui-form-label" style="text-align: center">结束时间</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <input type="text" class="layui-input" id="endTime"  placeholder="yyyy-MM-dd" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">项目状态</label>
        <div class="layui-input-inline" style="width: 280px;margin-right: 0">
            <select id="state" lay-search=""  disabled>
                <option value="未开始" >未开始</option>
                <option value="进行中" >进行中</option>
                <option value="已完成" >已完成</option>
            </select>
        </div>
    </div>
</form>
</body>
<script src="/public/plugins/layui/layui.js"></script>
<script src="/public/js/manager/detailProject.js"></script>
</html>
